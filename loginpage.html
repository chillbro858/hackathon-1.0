<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>MediAlert - Healthcare Monitoring System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --success: #2ecc71;
      --light: #ecf0f1;
      --dark: #1a252f;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
    }
    
    .login-section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10%;
      background-image: url('https://media.istockphoto.com/id/1423366794/photo/hospital-staff-meeting.jpg?s=612x612&w=0&k=20&c=mn-ihDTUdFAjkqJEAlU3QNjd1eia3GmHM8x0n_NDTQo=');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }
    
    .login-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(44, 62, 80, 0.7), rgba(52, 152, 219, 0.7));
      z-index: 1;
    }
    
    .login-container {
      position: relative;
      z-index: 2;
      background-color: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: #7f8c8d;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 600;
      color: var(--primary);
    }
    
    .form-group input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .role-selector {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }
    
    .role-option {
      flex: 1;
      text-align: center;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .role-option:hover, .role-option.active {
      border-color: var(--secondary);
      background-color: rgba(52, 152, 219, 0.1);
    }
    
    .role-option i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--secondary);
    }
    
    .login-button {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-button:hover {
      background-color: #2980b9;
    }
    
    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }
    
    .forgot-password a {
      color: var(--secondary);
      text-decoration: none;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      .login-section {
        justify-content: center;
        padding-right: 0;
      }
      
      .login-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="login-section" id="login-section">
    <div class="login-container">
      <div class="login-header">
        <h1>MediAlert</h1>
        <p>Healthcare Monitoring System</p>
      </div>
      <div class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" placeholder="Enter your username" type="text"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" placeholder="Enter your password" type="password"/>
        </div>
        <div class="role-selector">
          <div class="role-option active" id="family-role">
            <i class="fas fa-users"></i>
            <p>Family</p>
          </div>
          <div class="role-option" id="medical-role">
            <i class="fas fa-user-md"></i>
            <p>Medical Staff</p>
          </div>
        </div>
        <button class="login-button" id="login-button">Login</button>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple role selector toggle functionality
    document.getElementById('family-role').addEventListener('click', function() {
      document.getElementById('family-role').classList.add('active');
      document.getElementById('medical-role').classList.remove('active');
    });
    
    document.getElementById('medical-role').addEventListener('click', function() {
      document.getElementById('medical-role').classList.add('active');
      document.getElementById('family-role').classList.remove('active');
    });
    
    // Direct redirection based on selected role - no validation
    document.getElementById('login-button').addEventListener('click', function() {
      // Check which role is selected
      const isFamilyRole = document.getElementById('family-role').classList.contains('active');
      
      // Redirect based on selected role
      if (isFamilyRole) {
        // Redirect to family dashboard
        window.location.href = '5.html';
      } else {
        // Redirect to medical staff dashboard
        window.location.href = 'doctor-dashboard.html';
      }
    });
  </script>
</body>
</html>
